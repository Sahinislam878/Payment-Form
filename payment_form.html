<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paymen Form</title>
</head>

<body>
  <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="Name" required></p>
    <fieldset>
      <legend>Gender</legend>
      <p>
        Male <input type="radio" name="Gender " required>
        Female <input type="radio" name="Gender " required>
        Others <input type="radio" name="Gender " required>
      </p>
    </fieldset>

    <p>
      Address: <textarea name="address" id="" cols="30" rows="10"></textarea>
    </p>

    <p>Email: <input type="email" name="Email" id="Email" required></p>

    <p>Pincode: <input type="number" name="Pincode" id="Pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card type:
      <select name="card_type" id="card_type" required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="MasterCard">MasterCard</option>
      </select>

    </p>
    <p>
      Card Number <input type="number" name="card_number" id="card_number" required>
    </p>
<p>
  Expiration Date: <input type="date" name="Exp_date" id="Exp_date" required>
</p>
<p>
  CVV: <input type="password" name="CVV" id="CVV" required>
</p>
<input type="submit" value="Pay Now">


  </form>
</body>

</html>
